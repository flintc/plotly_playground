continuous_error_bars:
  data:
    scatter:
      - name: "mean"
        mode: "lines"
        line:
          color: "rgb(231, 107, 243)"
      - mode: "lines"
        name: "upper bound"
        showlegend: false
        line:
          color: "rgba(231,107,243,0.25)"
      - mode: "lines"
        line:
          color: "rgba(231,107,243,0.25)"
        name: "lower bound"
        fill: "tonexty"
        fillcolor: "rgba(231,107,243,0.2)"
        showlegend: false
  layout:
    height: 800
    xaxis:
      title: "x"
    yaxis:
      title: "pred y"

dark_layout:
  annotationdefaults: { arrowcolor: "#f2f5fa", arrowhead: 0, arrowwidth: 1 }
  colorscale:
    diverging:
      - [0, "#8e0152"]
      - [0.1, "#c51b7d"]
      - [0.2, "#de77ae"]
      - [0.3, "#f1b6da"]
      - [0.4, "#fde0ef"]
      - [0.5, "#f7f7f7"]
      - [0.6, "#e6f5d0"]
      - [0.7, "#b8e186"]
      - [0.8, "#7fbc41"]
      - [0.9, "#4d9221"]
      - [1, "#276419"]
    sequential:
