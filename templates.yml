      - [0.5363128491620112, "#dd2bfd"]
      - [0.6256983240223464, "#f246fe"]
      - [0.7150837988826816, "#fc67fd"]
      - [0.8044692737430168, "#fe88fc"]
      - [0.8938547486033519, "#fea5fd"]
