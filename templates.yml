  sliderdefaults:
    bgcolor: "#C8D4E3"
    bordercolor: "rgb(17,17,17)"
    borderwidth: 1
    tickwidth: 0
  ternary:
    aaxis:
      gridcolor: "#506784"
      linecolor: "#506784"
      ticks: ""
    baxis:
      gridcolor: "#506784"
      linecolor: "#506784"
      ticks: ""
    bgcolor: rgb(17,17,17)
    caxis:
      gridcolor: "#506784"
      linecolor: "#506784"
      ticks: ""
