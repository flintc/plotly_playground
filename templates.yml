  font:
    color: "#f2f5fa"
  geo:
    bgcolor: "rgb(17,17,17)"
    lakecolor: "rgb(17,17,17)"
    landcolor: "rgb(17,17,17)"
    showlakes: true,
    showland: true,
    subunitcolor: "#506784"
  mapbox:
    style: "dark"
  paper_bgcolor: "rgb(17,17,17)"
  plot_bgcolor: "rgb(17,17,17)"
  polar:
    angularaxis: { gridcolor: "#506784", linecolor: "#506784", ticks: "" }
